<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-xl shadow">
        <h2 class="text-2xl font-bold mb-6 text-center">Edit Room</h2>
        <form method="post" action="/rooms/edit/{{ room.id }}" class="space-y-4">
            <div>
                <label class="block text-gray-700">Room ID</label>
                <input type="text" name="id" value="{{ room.id }}" readonly class="w-full px-4 py-2 border rounded bg-gray-100">
            </div>
            <div>
                <label class="block text-gray-700">Capacity</label>
                <input type="number" name="capacity" value="{{ room.capacity }}" required class="w-full px-4 py-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700">Occupied</label>
                <input type="number" name="occupied" value="{{ room.occupied }}" required class="w-full px-4 py-2 border rounded">
            </div>
            <div class="flex justify-between">
                <a href="/rooms" class="text-blue-600 hover:underline">‚Üê Back</a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
