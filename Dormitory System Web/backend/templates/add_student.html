<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-lg mx-auto mt-10 bg-white p-8 rounded-xl shadow">
        <h2 class="text-2xl font-bold mb-6 text-center">Add New Student</h2>
        <form method="post" action="/students/add" class="space-y-4">
            <div>
                <label class="block text-gray-700">Student ID</label>
                <input type="text" name="id" required class="w-full px-4 py-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700">Name</label>
                <input type="text" name="name" required class="w-full px-4 py-2 border rounded">
            </div>
            <div>
                <label class="block text-gray-700">Room</label>
                <input type="text" name="room" required class="w-full px-4 py-2 border rounded">
            </div>
            <div class="flex justify-between">
                <a href="/students" class="text-blue-600 hover:underline">← Back to list</a>
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Add Student</button>
            </div>
        </form>
    </div>
</body>
</html>
