<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <!-- Header and Add Button -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Student List</h1>
            <a href="/students/add" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded shadow">
                + Add Student
            </a>
        </div>

        <!-- Student Table -->
        <div class="overflow-x-auto bg-white rounded-xl shadow">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-blue-500 text-white">
                    <tr>
                        <th class="px-6 py-3 text-left text-sm font-medium">ID</th>
                        <th class="px-6 py-3 text-left text-sm font-medium">Name</th>
                        <th class="px-6 py-3 text-left text-sm font-medium">Room</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 text-gray-700">
                    {% for student in students %}
                    <tr class="hover:bg-blue-50 transition">
                        <td class="px-6 py-4">{{ student.id }}</td>
                        <td class="px-6 py-4">{{ student.name }}</td>
                        <td class="px-6 py-4">{{ student.room }}</td>
                    </tr>
                    {% else %}
                    <tr>
                        <td class="px-6 py-4" colspan="3">No students found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
